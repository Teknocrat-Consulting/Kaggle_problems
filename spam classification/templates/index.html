<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1 class="text-center mb-4">Email Spam Classifier</h1>

        <form action="/predict" method="post">
            <div class="form-group">
                <label for="email" class="form-label">Enter Email</label>
                <textarea class="form-control" rows="10" name="email" id="email"
                    placeholder="Type or paste your email here"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        <h2>Model : </h2>
        <div class="text-center mt-4">
            {% if label %}
            <h2 class="result-text {% if label == 1 %}text-danger{% else %}text-success{% endif %}">
                {{ "Spam" if label == 1 else "Not Spam" }}
            </h2>
            {% endif %}



        </div>

        <!-- <h2>Gemini : </h2>
        <div class="text-center mt-4">
            
            {% if s %}
            <h2 class="result-text {% if s == 1 %}text-danger{% else %}text-success{% endif %}">
                {{ "Spam" if s == 1 else "Not Spam" }}
            </h2>
            {% endif %}
        </div> -->
        <!-- Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
